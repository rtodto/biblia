{% extends 'books/base.html' %}


{% block content %}
<div class="book-list">
<table>
    <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Genre</th>
        </tr>
    </thead>

    {% for book in books %}
    <tr><td>{{book.author}}</td><td><a href="{% url 'book_detail' pk=book.pk %}">{{book.title}}</a></td><td>{{book.genre}}</td></tr>
    
    {% endfor %}

</table>
</div>

{% endblock %}
